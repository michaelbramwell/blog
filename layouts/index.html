{{ partial "header.html" . }}
<section class="main">
    <div class="container">
        <div class="content">
            <div class="page-heading">Articles</div>

            <form><input placeholder="Search" /></form>

            <ul id="server">
            {{ range .Data.Pages.ByPublishDate.Reverse }}
                {{ if eq .Section "blog" }}
                    {{ partial "li.html" . }}
                {{ end }}
            {{ end }}
            </ul>

            <ul id="client"></ul>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
